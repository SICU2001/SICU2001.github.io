<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #particles-js {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 10;
        }
        .name {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .social-media a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-media a:hover {
            color: #aaa;
        }
        .projects {
            margin-top: 20px;
        }
        .projects a {
            display: block;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .projects a:hover {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <div class="name">Your Name</div>
        <div class="social-media">
            <a href="https://github.com/yourusername" target="_blank" class="fa fa-github"></a>
            <a href="https://twitter.com/yourusername" target="_blank" class="fa fa-twitter"></a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="fa fa-linkedin"></a>
        </div>
        <div class="projects">
            <a href="project-link-1" target="_blank">Project 1</a>
            <a href="project-link-2" target="_blank">Project 2</a>
            <!-- Add more projects as needed -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Dynamically adjust particles based on screen size
        function getParticleValue() {
            if(window.innerWidth < 768) {
                return 30; // Less particles on smaller screens
            } else {
                return 50; // More particles on larger screens
            }
        }

        particlesJS("particles-js", {
            particles: {
                number: {
                    value: getParticleValue()
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.5,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        // Listen to resize events to dynamically adjust the particle count
        window.addEventListener('resize', function(){
            particlesJS("particles-js", {
                particles: {
                    number: {
                        value: getParticleValue()
                    },
                    // Keep the rest of your particlesJS config here if you're customizing other options
                },
                // Make sure to copy the rest of your original particlesJS configuration here if needed
            });
        });
    </script>
</body>
</html>
